<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ping Pong</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ready for some Ping Pong?</h1>
        <h3>Enter a number and see what you get!</h3>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="well">
            <h1>About Ping Pong</h1>
            <h2>Author:</h2>
            <h3>Dan Lauby</h3>
            <h2>Github:</h2>
            <p><a href="https://github.com/danlauby">github.com/danlauby</a></p>

          </div>
        </div>

        <div class="col-sm-8">
          <div class="well">
            <form id="inputQuestion">
              <div class="form-group">
                <label for="numberInput">Enter your number here:</label>
                <input type="text" id="numberInput" class="form-control">
              </div>
              <button type="submit" class="btn">Let's Play!</button>
            </form>

            <div class="row">
              <p id="result"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="well">

            <p class="footer">Copyright &copy; 2017<a href="https://github.com/danlauby">danlauby</a></p>

          </div>
        </div>
    </div>
  </body>
</html>
